<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WARGA RT Splash Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }

    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }
    .fade-scale { opacity: 0; animation: fadeScale 1s ease forwards; }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .slide-up { opacity: 0; animation: slideUp 0.8s ease forwards; }

    @keyframes bounceDot {
      0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
      40% { transform: scale(1); opacity: 1; }
    }
    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 4px;
      background-color: #1e3a8a; /* biru tua soft */
      border-radius: 9999px;
      animation: bounceDot 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-sky-200 via-white to-sky-100">

  <!-- Logo -->
  <div class="fade-scale" style="animation-delay:0.2s;">
    <img src="wargart_splash.png" alt="WARGA RT Logo" class="w-32 h-32 mx-auto mb-6">
  </div>

  <!-- App Name -->
  <h1 class="text-blue-900 text-4xl font-extrabold mb-2 fade-scale" style="animation-delay:0.5s;">
    WARGA RT
  </h1>

  <!-- Tagline -->
  <p class="text-blue-800 text-lg opacity-90 slide-up" style="animation-delay:0.7s;">
    Wujud • Asri • Rapi • Giat • Aman
  </p>

  <!-- Loading Dots -->
  <div class="flex mt-6 slide-up" style="animation-delay:0.9s;">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script>
    // Redirect ke halaman utama setelah 3 detik
    setTimeout(() => { window.location.href = "beranda.html"; }, 3000);
  </script>
</body>
</html>
