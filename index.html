<!DOCTYPE html>
<html lang="id">
<head>

  <title>WARGA RT BSDK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-xxxx" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Animasi hover halus */
    .link-animate {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .link-animate:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Animasi background gradient */
    body {
      background: linear-gradient(-45deg, #6b21a8, #4338ca, #9333ea, #2563eb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="max-w-sm w-full bg-white rounded-2xl shadow-xl p-6 text-center animate-fade-in">

    <!-- Link Button dengan ikon -->

        <i class="fa-brands fa-instagram"></i> Checklist Gedung
      </a>
      <a href="#" class="link-animate flex items-center justify-center gap-2 w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-xl shadow-md">
        <i class="fa-brands fa-youtube"></i> Checklist Auditorium
      </a>
      <a href="#" class="link-animate flex items-center justify-center gap-2 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl shadow-md">
        <i class="fa-brands fa-whatsapp"></i> Checklist Taman

    </div>

    <!-- Footer -->
    <p class="mt-6 text-xs text-gray-400">© 2025 Dibuat dengan ❤️</p>

  <style>
    /* Animasi fade in container */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
