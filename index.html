<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WARGA RT Super App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(180deg, #E0F2FE 0%, #F0F9FF 50%, #FFFFFF 100%);
      overflow: hidden;
    }

    /* Fade + Scale */
    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.9); filter: blur(4px); }
      100% { opacity: 1; transform: scale(1); filter: blur(0); }
    }
    .fade-scale { 
      opacity: 0; 
      animation: fadeScale 1s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
    }

    /* Slide Up */
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .slide-up { 
      opacity: 0; 
      animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
    }

    /* Loading dots */
    @keyframes bounceDot {
      0%, 80%, 100% { transform: scale(0); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }
    .dot {
      display: inline-block;
      width: 7px;
      height: 7px;
      margin: 0 3px;
      background-color: #0c4a6e;
      border-radius: 50%;
      animation: bounceDot 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="flex flex-col items-center justify-center text-center">
    <!-- Logo -->
    <div class="fade-scale" style="animation-delay:0.2s;">
      <img src="wargart_splash.png" alt="WARGA RT Logo" class="w-28 h-28 mb-3 drop-shadow-md">
    </div>

    <!-- App Name -->
    <h1 class="text-sky-900 text-[22px] font-semibold tracking-wide fade-scale" style="animation-delay:0.4s;">
      WARGA RT
    </h1>

    <!-- Tagline -->
    <p class="text-sky-700 text-xs mt-1 opacity-90 slide-up" style="animation-delay:0.6s;">
      Wujud • Asri • Rapi • Giat • Aman
    </p>

    <!-- Loading Dots -->
    <div class="flex mt-5 slide-up" style="animation-delay:0.8s;">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    // Arahkan ke halaman beranda setelah 2 detik
    setTimeout(() => { window.location.href = "beranda.html"; }, 2000);
  </script>

</body>
</html>
